set -g prefix C-a
unbind C-b

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# was 1
set -sg escape-time 0
set -g base-index 1
set -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind-key ^a select-pane -t :.+
bind-key ^p select-pane -t :.-
bind-key -r a send-prefix

bind | split-window -h
bind - split-window -v

# Restore 1.9 functionality of new windows saving path
unbind c
bind-key c neww -c "#{pane_current_path}"
unbind |
bind-key | split-window -h -c "#{pane_current_path}"
unbind -
bind-key - split-window -v -c "#{pane_current_path}"

bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R

bind -r C-n select-window -t :-
bind -r C-m select-window -t :+

# setw -g mode-mouse off
# set -g mouse-select-pane off
# set -g mouse-resize-pane off
# set -g mouse-select-window off

set -g default-terminal "xterm-256color"
#set -g default-terminal "screen"
set -g status-keys vi
set -g mode-keys vi
#set -g copy-mode vi

bind -r C-k clear-history
set -g history-limit 5000

# Fix MacOSX pasteboard
# Details: http://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
#bind-key -T copy-mode-vi v send -X begin-selection
#bind-key -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g default-command "reattach-to-user-namespace -l $SHELL"
# Use Y to yank, you goddamn idiot

#unbind-key -Tcopy-mode-vi Enter
#bind-key -Tcopy-mode-vi Enter send-keys -X copy-pipe "r.attach-to-user-namespace pbcopy" \; send-keys -X cancel


# Quick pane cycle
unbind ^n
bind ^n select-pane -t :.+
unbind ^M
bind-key ^M last-window

unbind ^S
bind-key ^S choose-session

set-option -g lock-command "/System/Library/CoreServices/Menu\ Extras/User.menu/Contents/Resources/CGSession -suspend"

# rename-window binding
bind-key @ command-prompt -I '#W' "rename-window '%%'"

# Wemux stuff
set -g status-left-length 32
set -g status-right-length 150

#set -g status-fg white
set -g status-bg colour234
#set -g window-status-activity-attr bold
#set -g pane-border-fg colour245
#set -g pane-active-border-fg colour39
#set -g message-fg colour16
#set -g message-bg colour221
#set -g message-attr bold

set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
set -g status-right "#(wemux status_users)"
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

run '~/.tmux/plugins/tpm/tpm'
